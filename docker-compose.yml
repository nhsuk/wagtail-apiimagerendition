version: '3'

services:
  db:
    image: "postgres:11"
    ports:
      - "5432:5432"
  web:
    environment:
      HAY_DEBUG: "True"
      DB_NAME: "${DB_NAME:-master}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_USER: "${DB_USER}"
      SITE_ENV: 'Live'
      CMS_ENV: ${CMS_ENV}
    build: .
    command: bash -c "./scripts/wait-for-it.sh db:5432 -- python3 ./manage.py migrate && python3 ./manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
      - ./frontend:/code/frontend
    ports:
      - "8000:8000"
    depends_on:
      - db